<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8" />
    <meta name="description" content="&lt;model-viewer&gt; template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer
      src="https://ofaqsuuhczozvyflqifk.supabase.co/storage/v1/object/public/models/xtreme9b.glb?t=2024-05-14T08%3A58%3A00.254Z"
      ios-src="https://kmulehampttbgpnlsmgh.supabase.co/storage/v1/object/public/karizma-models/CosmonautSuit_en.reality?t=2024-06-13T07%3A12%3A43.416Z"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="floor"
      camera-controls
      touch-action="pan-y"
      max-camera-orbit="auto 90deg auto"
      tone-mapping="neutral"
      shadow-intensity="1"
    >
      <div class="header">
        <img
          src="https://ofaqsuuhczozvyflqifk.supabase.co/storage/v1/object/public/images/hero_logo.svg"
          class="brand_logo"
        />
        <img
          src="https://ofaqsuuhczozvyflqifk.supabase.co/storage/v1/object/public/images/xtream_125r.png"
          class="bike_logo"
        />
      </div>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"
    ></script>
  </body>
</html>
